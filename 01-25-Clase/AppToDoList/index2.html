<!DOCTYPE html>
<html lang="es">
    <head>
        <title>ToDoList-byAdQuinti</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/estilos.css" rel="stylesheet">
    </head>
    <body>
<!-- TITULO -->
        <h1>To Do List</h1>
<!-- contenedor INPUT -->
        <form action="#" id="userInput">
            <input type="text" placeholder="Escribe tarea aquí... " id="inputText" autofocus>
            <input type="submit" value="✔" id="addBtn"> <!-- boton -->
        </form>
<!-- contenedor Tareas -->
        <div id="list" class="list-container">
            <!-- <label>
                <input type="checkbox"/>
                Tarea 1
            </label>
            <img src="img/cubo-de-basura.png" alt="Eliminar" id="tak" class="close-btn"/> -->
        </div>
<!-- contenedor Estadistica -->
        <div id="stats" class="stats">
            <!-- Tareas pendientes: 1        Tareas completadas: 2 -->
        </div>
    <!-- ZONA JScript-->
    <script src="js/ToDo.js"></script>
    </body>
</html>
