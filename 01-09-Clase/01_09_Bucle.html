<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUCLE</title>
    <script>
            let letra = "dosciento";
            let n = "o";
            let posicion = 0;
            for(let i=0;i<letra.length;i++){
                    if (letra.charAt(i)==n){
                        posicion++;
                    }  /* fin if */
            } /* fin for */
            document.writeln("La letra "+n+" se repite "+posicion+" veces.")
    </script>
</head>
