<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritmeticos</title>
    <script type="text/javascript"> /* # type indicamos que es JScript */
        //OPERADORES ARITMETICOS;
        var valor = 4.0*5;
        var x=3.0;
        var y=2.0; variable /* (led o var) y se pone en minuscula */
        /* const VALOR = "Pepe"; # valores constantes y se pone en Mayuscula */
        document.writeln(valor); /* valor de variable -> visible por web */
        valor = x^y-y;
        valor=5;
        x=3;
        valor=valor*x;
        document.writeln(valor);
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <script type="text/javascript">
                    //var nombre = "Juan";
                    var valor = 4.0*5;
                    var x=3.0;
                    var y=2.0;
                    document.writeln(valor); /* valor de variable -> visible por web */
                </script>
            </td>
            <td>
                <script>
                    valor = x^y-y;
                    valor=5;
                    x=3;
                    valor=valor*x;
                    document.writeln(valor);
                </script>
            </td>
        </tr>
    </table>
</body>
</html>
